<app-header></app-header>
<div class="feedback">
    <h2>Feedback Form</h2>
   
    <div class="comment">
        <textarea class="form-control" [(ngModel)]="comment" placeholder="Enter your feedback"></textarea>
    </div>
    <div class="submit">
        <button class="btn btn-primary" (click)="submitFeedback()">Submit</button>
    </div>
</div>
<app-footer></app-footer>
