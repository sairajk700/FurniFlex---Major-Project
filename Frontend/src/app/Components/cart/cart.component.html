<style>
    @layer utilities {
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  }
</style>




 <div class="h-screen bg-gray-100 pt-20">
  <h1 class="mb-10 text-center text-2xl font-bold">Cart Items</h1>
  <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">

    <div class="rounded-lg md:w-2/3">
      <div *ngFor="let item of cartItems" class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
        <img [src]="getImageUrl(item.product.images[0])" alt="product-image" class="w-full rounded-lg sm:w-40" />
        <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
          <div class="mt-5 sm:mt-0">
            <h2 class="text-lg font-bold text-gray-900">{{item.product.name}}</h2>
            <p class="mt-1 text-xs text-gray-700">Subscription: {{item.subscription.duration}} Months at ${{item.subscription.monthlyPrice}}/mo</p>
          </div>
          <div class="mt-4 flex items-center space-x-4">
            <p class="text-sm">Quantity: {{item.quantity}}, Total: ${{item.totalPrice}}</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
      <div class="flex justify-between">
        <p class="text-lg font-bold">Total</p>
        <p class="text-lg font-bold">${{totalCartPrice}}</p>
      </div>
      <button class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">Check out</button>
    </div>
  </div>
</div>
