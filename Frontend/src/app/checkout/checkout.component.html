<h3>Check Your Cart!</h3>
<div class="container text-center">
  <div class="row">
    <div class="col-8">
      <div class="card">
        <img src="https://www.dreamzzfurniture.com/wp-content/uploads/2021/01/DF1215_greenish-blue_lifestyle-1.jpg"
          class="card-img-top" alt="Image">
        <div class="card-body">
          <h5 class="card-title">Product name</h5>
          <p class="card-text">Description</p>
          <p class="card-text">&#8377; Price</p>
          <div>
            <label>Duration</label>
            <select name="Duration" id="duration">
              <option value="1">1 Month</option>
              <option value="1">3 Months</option>
              <option value="1">6 Months</option>
            </select>
          </div>
          <a href="#" class="btn submit-btn ">Remove</a>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="billing-info p-4 shadow rounded">
        <h4 class="mb-3">Billing Summary</h4>
        <div class="mb-3">
          <label for="rentalCost" class="form-label">Price:</label>
          <input type="text" class="form-control" id="rentalCost" value="&#8377; " readonly>
        </div>
        <div class="mb-3">
          <label for="rentDuration" class="form-label">Rent for Months:</label>
          <input type="text" class="form-control" id="rentDuration" value="&#8377;" readonly>
        </div>
        <div class="mb-4">
          <label for="totalCost" class="form-label">Total Cost:</label>
          <input type="text" class="form-control" id="totalCost" value="&#8377; " readonly>
        </div>
        <div>
        <h4 class="mb-3">Address</h4>
      </div>
        <div class="mb-4">
          <input type="text" class="form-control" name="Address" id="address" placeholder="Address Line 1">
        </div>
        <div class="mb-4">
          <input type="text" class="form-control" name="State" id="state" placeholder="State">
        </div>
        <div class="mb-4">
          <input type="number" class="form-control" name="pin" id="state" placeholder="PIN Code">
        </div>
        <button class="btn btn-primary w-100">Checkout</button>
      </div>
    </div>
  </div>
</div>
